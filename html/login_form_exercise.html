<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <form>
        <div>
            <label for="first">First name: </label>
            <input name="first" id="first" type="text" placeholder="John" required>
            <label for="last">Last name: </label>
            <input name="last" id="last" type="text" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
            <label for="female">Female</label>
            <input id="female" name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
        </div>
    
        <div>
            <label>Email address: </label>
            <input name="email" type="email" placeholder="Your email address" required>
            <label>Password: </label>
            <input name="password" type="password" placeholder="Password" pattern=".{5,10}" required title="Password must include at least 5 but no more than 10 characters">
        </div>

        <div>
            <label for="Birthday">Birthday: </label>
                <select name="month" id="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>

                <select name="day" id="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>

                <select name="year" id="year">
                    <option>Year</option>
                    <option>1980</option>
                    <option>1981</option>
                    <option>1982</option>
                    <option>1983</option>
                    <option>1984</option>
                    <option>1985</option>
                    <option>1986</option>
                    <option>1987</option>
                    <option>1988</option>
                    <option>1989</option>
                    <option>1990</option>
                </select>
        </div>

        <div>
            <label for="agreed">I agree to the terms and conditions.</label>
            <input id="agreed" name="agreed" type="checkbox" required>
        </div>
        <input type="submit">
    </form>    
</body>
</html>
